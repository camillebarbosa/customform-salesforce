<template>
    <!-- FORMULÁRIO -->
    <template if:true={showForm}>
        <div class="main-card">
            <h3 class="title">
                Parece que esse cliente possui um novo nível de Prioridade
            </h3>

        <div class="slds-m-bottom_medium">
            <lightning-combobox
                value={customerPriority}
                placeholder="Selecione a prioridade"
                options={priorityOptions}
                onchange={handleChange}>
            </lightning-combobox>
        </div>

        <lightning-button
            label="Salvar"
            variant="brand"
            onclick={handleSave}>
        </lightning-button>
        </div>
    </template>

    <!-- RESULTADO -->
    <template if:true={showResult}>
        <div class="main-card">
            <template if:true={isSuccess}>
                <h3 class="success">
                    Prioridade salva com sucesso!
                </h3>
            </template>

            <template if:false={isSuccess}>
                <h3 class="error">
                    Ocorreu um erro ao salvar a prioridade.
                </h3>
            </template>
        </div>
    </template>
</template>
